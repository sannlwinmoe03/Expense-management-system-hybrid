<!DOCTYPE html>
<html>
<head>
    <link rel = "stylesheet" href = "js/jquery.mobile-1.4.5.min.css">
    <script src = "js/jquery-2.2.4.min.js"></script>
    <script src = "js/jquery.mobile-1.4.5.min.js"></script>

    <script type="text/javascript" charset="utf-8" src="js/cordova.js"></script>

    <script type="text/javascript" charset="utf-8" src="js/myjs.js"></script>

    <title> Book Store </title>
</head>

<body onload="onBodyLoad()">

<div data-role="page">
    <div data-role="header">
        <h1>Book Store</h1>
    </div>

    <div data-role="content">
        <form>

            <input type="hidden" id="bid" value=""/>

            <label for="bname">Enter Book Name: </label>
            <input type="text" id="bname"/>

            <label for="price">Enter Book Price(Kyats): </label>
            <input type="number" id="price"/>

            <table width="100%">
                <tr><td>
                    <input type="button" value="Add Book" onclick="bookStoreDB()"/>
                </td><td>
                    <input type="button" value="Update Book" onclick="updateBookDB()"/>
                </td></tr>
            </table>

        </form>

        <div id="bookInfo"></div>

    </div>

    <div data-role="footer" data-position="fixed">
        <div data-role="navbar">
            <ul>
                <li><a onclick="location.href='index.html'" data-role="button" data-icon="home">Home</a>
                </li>
                <li><a onclick="location.href='searchBook.html'" data-role="button" data-icon="check">Search Book</a>

            </ul>
        </div>
    </div>

</div>

</body>
</html>
