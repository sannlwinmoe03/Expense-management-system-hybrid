<!DOCTYPE html>
<html>
<head>
    <link rel = "stylesheet" href = "js/jquery.mobile-1.4.5.min.css">
    <script src = "js/jquery-2.2.4.min.js"></script>
    <script src = "js/jquery.mobile-1.4.5.min.js"></script>

    <script type="text/javascript" charset="utf-8" src="js/cordova.js"></script>

    <script type="text/javascript" charset="utf-8" src="js/myjs.js"></script>

    <title> Book Store </title>
</head>

<body>

<div data-role="page">
    <div data-role="header">
        <h1>Book Store</h1>
    </div>

    <div data-role="content">
        <form>
            <label for="bname">Enter Book Name: </label>
            <input type="text" id="bname"/>
            <label for="price">Enter Book Price(Kyats): </label>
            <input type="number" id="price"/>
            <input type="button" value="Add Book" onclick="bookStoreDB()"/>
            <input type="button" value="Search Book" onclick="searchBookDB()"/>
            <input type="button" value="Show Book List" onclick="successDB()"/>
        </form>

        <div id="bookInfo"></div>

    </div>

    <div data-role="footer" data-position="fixed">
        <div data-role="navbar">
            <ul>
                <li><a href="index.html" data-role="button" data-icon="home">Home</a>
                </li>
                <li><a href="deleteBook.html" data-role="button" data-icon="delete">Delete Book</a>
                </li>
                <li><a href="updateBook.html" data-role="button" data-icon="check">Update Book</a>
                </li>
            </ul>
        </div>
    </div>

</div>

</body>
</html>
